<div class="card fat">
  <div class="card-body">
    <div *ngIf="errors.length">
      <div
        *ngFor="let error of errors"
        class="alert alert-danger py-2 my-2"
        role="alert"
      >
        {{ error }}
      </div>
    </div>
    <h4 class="card-title">Login</h4>
    <form class="my-login-validation" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail Address</label>
        <input
          id="email"
          type="email"
          class="form-control"
          name="email"
          required
          autofocus
          [(ngModel)]="email"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          required
          [(ngModel)]="password"
        />
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>

      <div class="mt-4 text-center">
        Don't have an account?
        <a href="/register" class="text-decoration-none">Create One</a>
      </div>

      <div class="mt-2">
        <a
          class="text-decoration-none cursor-pointer"
          (click)="signInWithGoogle()"
          role="button"
        >
          <div class="card text-center">
            <div class="card-body">
              <img
                src="../../../assets/google.png"
                height="24px"
                width="24px"
                alt=""
              />
              Sign in with google
            </div>
          </div>
        </a>
      </div>
    </form>
  </div>
</div>
