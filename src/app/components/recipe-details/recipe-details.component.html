<!-- Page content-->
<div class="container" *ngIf="recipe">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <a
        role="button"
        href="/recipes"
        class="btn btn-secondary rounded-circle position-relative"
        style="width: 50px; height: 50px"
      >
        <i
          class="bi bi-chevron-left position-absolute top-50 start-50 translate-middle"
          style="width: fit-content; height: fit-content"
        ></i>
      </a>
      <!-- Post content-->
      <article class="mt-4">
        <!-- Post header-->
        <header class="mb-4">
          <h1 class="fw-bolder mb-1">{{ recipe.name }}</h1>
        </header>
        <!-- Preview image figure-->
        <figure class="mb-4">
          <img
            class="img-fluid rounded"
            src="{{ recipe.thumbnail_url }}"
            alt="..."
          />
        </figure>
        <!-- Post content-->
        <section class="mb-5">
          <div class="d-flex gap-2 flex-wrap">
            <span
              class="badge bg-secondary fs-6"
              *ngFor="let tag of recipe.tags"
              >{{ tag.display_name }}</span
            >
          </div>

          <h2 class="fw-bolder mb-4 mt-4">Ingredients</h2>
          <ul class="list-group fs-5">
            <li
              class="list-group-item"
              *ngFor="let component of recipe.sections[0].components"
            >
              <span *ngIf="component.measurements[0].quantity !== '0'">{{
                component.measurements[0].quantity
              }}</span>
              {{ component.measurements[0].unit.name }}
              {{ component.ingredient.name }}
            </li>
          </ul>
          <h2 class="fw-bolder mb-4 mt-5">Instructions</h2>
          <ol>
            <li
              class="fs-5 mb-4"
              *ngFor="let instruction of recipe.instructions"
            >
              {{ instruction.display_text }}
            </li>
          </ol>
        </section>
      </article>
    </div>
  </div>
</div>

<div *ngIf="!recipe" class="position-absolute top-50 start-50 translate-middle">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
